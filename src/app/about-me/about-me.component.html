<div class="page-container">
  <div class="flex flex-col mt-9">
    <h1 class="text-gray-900 text-5xl font-semibold">About Me</h1>

    <ul class="flex flex-col py-4 mt-6 gap-3">
      @for (item of aboutSections(); track item.label) {
        <li>
          <app-about-section [label]="item.label" [icon]="item.icon" [sectionType]="item.type" />
        </li>
      }
    </ul>


  </div>
</div>
