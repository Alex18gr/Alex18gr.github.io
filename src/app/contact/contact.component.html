<div class="page-container">
  <div class="flex flex-col mt-9 gap-6">
    <h1 class="text-gray-900 text-5xl font-semibold">Contact</h1>

    <ul class="flex flex-col gap-4">

      @for(contact of contacts(); track contact.url) {
        <li>
          <app-contact-item [contact]="contact" />
        </li>
      }

    </ul>
  </div>
</div>
